version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reco-postgres
    environment:
      POSTGRES_DB: reco
      POSTGRES_USER: reco
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reco"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reco-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: reco-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - reco-network

  # Zookeeper for Kafka
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: reco-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - reco-network

  # Kafka
  kafka:
    image: wurstmeister/kafka:latest
    container_name: reco-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "events:3:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - reco-network

  # Event Ingest Service
  ingest:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: ingest
    container_name: reco-ingest
    ports:
      - "8080:8080"
    environment:
      - RECO_KAFKA_BROKERS=kafka:9092
      - RECO_POSTGRES_HOST=postgres
      - RECO_POSTGRES_PORT=5432
      - RECO_POSTGRES_USER=reco
      - RECO_POSTGRES_PASSWORD=secret
      - RECO_POSTGRES_DATABASE=reco
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reco-network

  # Stream Processor Service
  processor:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: processor
    container_name: reco-processor
    environment:
      - RECO_KAFKA_BROKERS=kafka:9092
      - RECO_REDIS_ADDR=redis:6379
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reco-network

  # Recommendation API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE: api
    container_name: reco-api
    ports:
      - "8081:8081"
    environment:
      - RECO_REDIS_ADDR=redis:6379
      - RECO_POSTGRES_HOST=postgres
      - RECO_POSTGRES_PORT=5432
      - RECO_POSTGRES_USER=reco
      - RECO_POSTGRES_PASSWORD=secret
      - RECO_POSTGRES_DATABASE=reco
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reco-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: reco-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - reco-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: reco-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - reco-network

networks:
  reco-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
